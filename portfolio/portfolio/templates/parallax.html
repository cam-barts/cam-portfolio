{% load wagtailcore_tags wagtailimages_tags %} 

{% image self.img original as img%} 
{% block content %}
<div class="view jarallax" style="height: 100vh;">
  <div
    class="parallax-window"
    data-parallax="scroll"
    data-image-src="{{img.url}}"
    style="height: 50rem;"
  >
    <div class="mask rgba-blue-slight">
      <div class="container flex-center text-center">
        <div class="row mt-5">
          <div class="col-md-12 col-xl-8 mx-auto wow fadeIn">
              <div class="center container-fluid">{{self.text}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %} 
  {% block extra_js %}
  <!-- Loaded From Parallax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
  {% endblock extra_js%}
</div>
